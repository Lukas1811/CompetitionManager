<hmtl>
    <head>
        <title>CC</title>
        <link rel="stylesheet" type="text/css" href="static/css/material_icons.css">
        <link rel="stylesheet" type="text/css" href="static/css/materialize.css">

        <script src="static/js/jquery-3.4.1.js"></script>
        <script src="static/js/materialize.js"></script>

        <script>
            function update_competitions_dropdown(){
                $.get("/competition/existing", function(data, status){
                    alert("Data: " + data + "\nStatus: " + status);
                    console.log(data)
                    for(index = 0; index < data["competitions"].length; index++){
                        $("#competitions_dropdown").append($("<li></li>").text(data["competitions"][index]))
                    }
                });
            }

              $(document).ready(function(){
                $('.sidenav').sidenav();
                $(".dropdown-trigger").dropdown();
                update_competitions_dropdown()
              });
        </script>
    </head>
    <body class="grey darken-1">
        <ul id="competitions_dropdown" class="dropdown-content">

        </ul>

        <nav class="blue-grey darken-4">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo center">Competition Manager</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down valign-wrapper">
                    <li><a href="edit_competition.html">Settings</a></li>
                    <li><a class="dropdown-trigger" href="" data-target="competitions_dropdown">Competitions<i class="material-icons right">arrow_drop_down</i></a></li>
                    <li><a href="scoring.html">Scoring<i class="material-icons right">edit</i></a></li>
                    <li><a href="new_competition.html">New<i class="material-icons right">add</i></a></li>
                    <li><a href="save_competition.html">Save<i class="material-icons right">save</i></a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="scoring.html">Scoring<i class="material-icons right">edit</i></a></li>
            <li><a href="new_competition.html">New<i class="material-icons right">add</i></a></li>
            <li><a href="save_competition.html">Save<i class="material-icons right">save</i></a></li>
            <li><a href="edit_competition.html">Edit<i class="material-icons right">settings_application</i></a></li>
            <li><a class="dropdown-trigger" href="" data-target="competitions_dropdown">Competitions<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>


        <div class="row">
            <div class="col s12">
                {% block page_content %}

                {% endblock %}
            </div>
        </div>
    </body>
</hmtl>
